<div class="detalleOrden">
	<div class="row">
		<div class="col-12 presupuesto">Presupuesto aceptado <span class="badge badge-success" campo="presupuestofinal"></span></div>
	</div>
	<div class="mapa" id="mapa"></div>
	<br />
	<div class="row posiciones">
		<div class="col-6 text-justify">
			<p class="text-center"><img src="img/truck.png" class="mark"> <b>Origen</b></p>
			<span campo="direccion_origen"></span>
		</div>
		<div class="col-6 text-justify">
			<p class="text-center"><img src="img/house.png" class="mark"> <b>Destino</b></p>
			<span campo="direccion_destino" before=" hasta "></span>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-6 text-left">
			<i class="fas fa-balance-scale"></i> <span campo="peso"></span>
		</div>
		<div class="col-6 text-right">
			<i class="fas fa-calendar" aria-hidden="true"></i> <span campo="fechaservicio"></span>
		</div>
	</div>
	<hr />
	<p campo="descripcion"></p>
	<hr />
	
	
	<div class="dvEnRuta">
		<p class="text-justify">Una vez la carga o proceso de entrega debes de colocar tu posición <b>EN RUTA</b> para informar tu posición y mejorar la información hacia el cliente</p>
		<div class="row">
			<div class="col-12 text-center">
				<div class="btn-group btn-group-justified" style="width: 90%" role="group">
					<div class="btn-group" role="group" style="width: 100%">
						<button type="button" class="btn btn-warning btn-block btnEnRuta">En ruta</button>
					</div>
				</div>
			</div>
		</div>
		<br />
	</div>
	<div class="dvTerminar">
		<p class="text-justify">¿Estás en el lugar de la entrega? indícalo para avisarle al cliente</p>
		<div class="row">
			<div class="col-12 text-center botonesEntrega">
				<div class="btn-group btn-group-justified" style="width: 90%" role="group">
					<div class="btn-group" role="group" style="width: 100%">
						<button type="button" class="btn btn-warning btn-block btnTerminar" data-toggle="modal" data-target="#winTerminar">Terminar</button>
					</div>
				</div>
			</div>
		</div>
		<br />
	</div>
	
	<hr />
	
	
	<div class="row">
		<div class="col-12">
			<button type="button" class="btn btn-default btn-block btnRegresar">REGRESAR</button>
		</div>
	</div>
</div>



<div class="modal fade" id="winTerminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" punto="">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Terminar entrega</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-12 text-center titulo">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 text-center" id="lstImg">
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<button id="btnCamara" indice="1" class="btn btn-default btn-sm"><i class="fa fa-camera" aria-hidden="true"></i></button>
						<button id="btnGaleria" indice="1" class="btn btn-default btn-sm"><i class="far fa-image" aria-hidden="true"></i></button>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-12 text-mute text-center">¿Algún comentario?</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<textarea id="txtComentario" name="txtComentario" class="form-control" rows="5"></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button id="btnReset" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button class="btn btn-danger pull-right" id="btnTerminar">Terminar entrega</button>
			</div>
		</div>
	</div>
</div>
